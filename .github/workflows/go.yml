name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - run: sudo apt-get install -y gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu libsystemd-dev

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '>=1.20.1'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
