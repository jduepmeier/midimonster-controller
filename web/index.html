<html>
	<head>
		<title>Midimonster Controller</title>
		<link rel="stylesheet" href="normalize.css" >
		<link rel="stylesheet" href="highlightjs.css" />
		<link rel="stylesheet" href="toastify.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="grid">
			<div id="grid-config">
				<div id="config"></div>
			</div>
			<div id="grid-controls">
				<button id="write">Write Config</button>
				<button id="restart">Restart Midimonster</button>
				<button id="get">Get newest config</button>
				<label for="autoscroll">Autoscroll
					<input type="checkbox" id="autoscroll" checked>
				</label>
				<div id="statusBlock">Status: <span id="status"></span></div>
			</div>

			<div id="grid-logs">
				<textarea id="logs"></textarea>
			</div>
		</div>
		<script type="text/javascript" src="toastify.js"></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
